<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grids</title>
    <link rel="stylesheet" href="grids.css">
    <style>
        .grid-container{
            margin-bottom: 10px;
        }
        .box{
            background-color: #3498db;
            color:rgb(67, 255, 5);
            padding: 20px;
            font-size: 18px;
            text-align: center;
        }
        .box:nth-child(even){
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
   <h1>CSS grid</h1>
   <div class="container">
    <h2>1.basic Grid(3*3) </h2>
    <div class="grid-container"
    style="display: grid; grid-template-columns: repeat(3, 1fr);
     grid-template-rows: repeat(2,100px);"
    >
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
   </div>
</div>

<div class="container">
    <h2>1.grid with different column size </h2>
    <div class="grid-container"
   style="display: grid; grid-template-columns: 1fr 2fr 1fr ;"
    >
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    </div>
     

    <div class="container">
        <h2>1. Grid with gap </h2>
        <div class="grid-container"
        style="display: grid; grid-template-columns: repeat(3,1fr); gap: 20px;"
        >
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
</div>
</div>

<div class="container">
    <h2>1. Grid item placement </h2>
    <div class="grid-container"
    style="display: grid; grid-template-columns: repeat(3,1fr); grid-template-rows: repeat(2,100px); gap: 20px; "
    >
    <div class="box" style="grid-column: 1/3; grid-row:1/4 ;">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box" style="grid-column: 2/4;">5</div>
</div>
</div>

<div class="container">
    <h2>1. Grid template area</h2>
    <div class="grid-container"
      style="display: grid; 
             grid-template-areas: 
               'header header header ' 
               'sidebar main main ' 
               'footer footer footer '; 
             /* grid-template-columns: repeat(3, 1fr);  */
             gap: 5px;">
             
      <div class="box" style="grid-area: header;">Header</div>
      <div class="box" style="grid-area: sidebar;">Sidebar</div>
      <div class="box" style="grid-area: main;">Main</div>
      <div class="box" style="grid-area: footer;">Footer</div>
    </div>
  </div>
  
  <div class="container">
    <h2>1. auto-fit and Minmax </h2>
    <div class="grid-container"
    style="display: grid; grid-template-columns: repeat(auto-fit,Minmax(100px,1fr)); gap: 5px; "
    >
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
</div>
</div>

<div class="container">
    <h2>1.allignmenr and justification </h2>
    <div class="grid-container"
    style="display: grid; grid-template-columns: repeat(3,1fr); height: 200px; align-items: center; gap: 5px; "
    >
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
</div>
</div>
</body>
</html>
